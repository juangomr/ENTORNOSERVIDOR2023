<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>Inserción de Datos para un Libro</p>
    <form action="biblioteca.php" method="post" enctype="multipart/form-data">
        Titulo: <input type="text" name="titulo" placeholder="titulo"><br>
        Autor: <input type="text" name="autor" placeholder="autor"><br>
        Editorial: <input type="text" name="editorial" placeholder="editorial"><br>
        ISBN: <input type="text" name="isbn" placeholder="isbn"><br>
        Idioma: <input type="checkbox" name="idiomas[]" value="español">Español</input>
        <input type="checkbox" name="idiomas[]" value="ingles">Inglés</input>
        <input type="checkbox" name="idiomas[]" value="frances">Francés</input>
        <input type="checkbox" name="idiomas[]" value="aleman">Alemán</input><br>
        Imagen del libro: <input type="file" name="imagen"><br>
        <input type="submit" name="enviar" value="Enviar datos">
        <input type="reset" name="borrar" value="Borra datos">

    </form>
</body>

</html>
